<!DOCTYPE html>
<html>

<head>
  <title>nanlei2000</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
      color: #333;
    }

    .app {
      width: 60%;
      height: 100%;
      margin: 0 auto;
      text-align: center;
      position: absolute;
      left: 0;
      width: 320px;
      text-align: center;
      top: 50%;
      left: 50%;
      margin: 0 auto;
      margin-left: -160px;
      margin-top: -160px;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      /* transform: rotate(0.125turn) translate(-50%, 20%); */
      /* background: #fff linear-gradient(pink 50%, transparent 0) 0% 0%/100% 2em; */

    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        -webkit-transform: scale3d(0.3, 0.3, 0.3);
        transform: scale3d(0.3, 0.3, 0.3);
      }

      50% {
        opacity: 1;
      }
    }

    .zoomIn {
      -webkit-animation-name: zoomIn;
      animation-name: zoomIn;
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    #wrapper {
      position: absolute;
      left: 0;
      width: 320px;
      text-align: center;
      top: 50%;
      left: 50%;
      margin-left: -160px;
      margin-top: -160px;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    h1 {
      font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
      font-size: 36px;
      letter-spacing: 9px;
      text-transform: uppercase;
      margin: 12px 0;
      left: 4px;
      font-style: italic;

    }

    h2 {
      color: #999;
      font-weight: normal;
      font-size: 18px;
      letter-spacing: .12em;
      margin-bottom: 30px;
      left: 3px;
      font-style: italic;

    }

    h1,
    h2 {
      position: relative;
    }

    p {
      font-size: 16px;
      line-height: 2em;
      margin: 0;
      letter-spacing: 2px;
    }

    a {
      color: #999;
      text-decoration: none;
      transition: color .2s ease;
    }

    a:hover {
      color: #f33;
    }
  </style>
</head>

<body>
  <!-- <div class="app">
  </div> -->
  <div class="app zoomIn animated">
    <h1>nanlei2000</h1>
    <h2>Love coding,web</h2>
    <p><a href="https://github.com/nanlei2000/my-blog" target="_blank">Blog</a></p>
    <p><a href="https://github.com/nanlei2000" target="_blank">Github</a></p>
    <div style="height: 32px"></div>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=29777053&auto=0&height=66"></iframe>
  </div>
</body>

</html>
