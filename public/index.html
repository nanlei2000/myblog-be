<!DOCTYPE html>
<html>

<head>
  <title>nanlei2000</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
      color: #333;
    }

    .app {
      /* width: 60%; */
      /* height: 100%; */
      margin: 0 auto;
      text-align: center;
      position: absolute;
      left: 0;
      width: 320px;
      text-align: center;
      top: 50%;
      left: 50%;
      margin-left: -160px;
      margin-top: -160px;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      /* transform: rotate(0.125turn) translate(-50%, 20%); */
      /* background: #fff linear-gradient(pink 50%, transparent 0) 0% 0%/100% 2em; */

    }

    @-webkit-keyframes lightSpeedIn {
      from {
        -webkit-transform: translate3d(100%, 0, 0) skewX(-30deg);
        transform: translate3d(100%, 0, 0) skewX(-30deg);
        opacity: 0;
      }

      60% {
        -webkit-transform: skewX(20deg);
        transform: skewX(20deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: skewX(-5deg);
        transform: skewX(-5deg);
      }

      to {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes lightSpeedIn {
      from {
        -webkit-transform: translate3d(100%, 0, 0) skewX(-30deg);
        transform: translate3d(100%, 0, 0) skewX(-30deg);
        opacity: 0;
      }

      60% {
        -webkit-transform: skewX(20deg);
        transform: skewX(20deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: skewX(-5deg);
        transform: skewX(-5deg);
      }

      to {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .lightSpeedIn {
      -webkit-animation-name: lightSpeedIn;
      animation-name: lightSpeedIn;
      -webkit-animation-timing-function: ease-out;
      animation-timing-function: ease-out;
    }

    #wrapper {
      position: absolute;
      left: 0;
      width: 320px;
      text-align: center;
      top: 50%;
      left: 50%;
      margin-left: -160px;
      margin-top: -160px;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    h1 {
      font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 700;
      font-size: 36px;
      letter-spacing: 9px;
      text-transform: uppercase;
      margin: 12px 0;
      left: 4px;
      font-style: italic;

    }

    h2 {
      color: #999;
      font-weight: normal;
      font-size: 18px;
      letter-spacing: .12em;
      margin-bottom: 30px;
      left: 3px;
      font-style: italic;

    }

    h1,
    h2 {
      position: relative;
    }

    p {
      font-size: 16px;
      line-height: 2em;
      margin: 0;
      letter-spacing: 2px;
    }

    a {
      color: #999;
      text-decoration: none;
      transition: color .2s ease;
    }

    a:hover {
      color: #f33;
    }
  </style>
</head>

<body>
  <!-- <div class="app">
  </div> -->
  <div class="app">
    <h1 class="lightSpeedIn animated">nanlei2000</h1>
    <h2 class="lightSpeedIn animated">Love coding,web</h2>
    <p class="lightSpeedIn animated"><a href="https://github.com/nanlei2000/my-blog" target="_blank">Blog</a></p>
    <p class="lightSpeedIn animated"><a href="https://github.com/nanlei2000" target="_blank">Github</a></p>
  </div>
</body>

</html>
